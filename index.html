<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Registration Form</title>
    <script src="script.js"></script>
</head>

<body>
    <div class="bg"></div>
    <div class="wrapper">
        <form class="form" action="#" onsubmit="return validatef()" >
            <span class="Registration">Registration Form</span><br>
            <label class="name" for="name">Username: </label><br>
            <input class="name1" type="text" id="name" name="name" placeholder="Type your name"><br>
            <label class="name" for="email">Email id: </label><br>
            <input class="name1" type="email" id="email" name="email" placeholder="Type your mail id"><br>
            <label class="name" for="age">Age: </label><br>
            <input class="name1" type="number" id="age" name="age" placeholder="Type your age"><br>
            <label class="name" for="Salary">Salary: </label><br>
            <input class="name1" type="number" id="salary" name="salary" placeholder="Type your salary"><br>
            <label class="name" for="password">Password: </label><br>
            <input class="name1" type="password" id="password" name="password" placeholder="Type your password"><br>
            <label class="name" for="confirm password">Confirm Password: </label><br>
            <input class="name1" type="password" id="confirm password" name="confirm password" placeholder="Confirm password"><br>
            <label class="name" for="submit"></label><br>
            <input type="submit" id="submit" name="submit">
        </form>
    </div>
</body>

</html>
